<div class="row">
	<div class="row" style="padding:1em; margin-top:2em">
          	<h3 class="subtitulo text-center">INVENTARIO DE VEHICULOS</h3>
            <hr>
            <div class="col-md-4">
                <button class="btn btn-success margen-2x" ng-click="vm.nuevo()">
                  <i class="fa fa-plus"></i> Nuevo Inventario</button>
            </div>
            <div class="col-md-4"></div>
            <div class="input-group col-md-4">
              <!--<input type="text" class="form-control" placeholder="Escribe el nombre de un formulario para buscar">
              <span class="input-group-btn">
                <a class="btn btn-primary" href="#"><i class="fa fa-search"></i></a>
              </span>-->
            </div>
	</div>
	<div class="row" style="padding:1em">
          <table class="table table-bordered text-center tblListaFormatos">
            <thead>
              <tr>
                <td>Propietario</td>
                <td>DNI</td>
                <td>Placa</td>
                <td style="width:150px">Fecha de Recepcion</td>
                <td style="width:150px">Asesor</td>
                <td style="width:200px">Acciones</td>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inventario in vm.inventarios">
                    <td>{{ inventario.Propietario }}</td>
                    <td>{{ inventario.Dni }}</td>
                    <td>{{ inventario.Placa }}</td>
                    <td>{{ inventario.FechaRecepcion }}</td>
                    <td>{{ inventario.Asesor }}</td>
                    <td>
                        <a class="btn btnVer" target="_blank" href="/InventarioVehiculos/ReporteInventario/{{inventario.Id}}"><i class="fa fa-search"></i> Ver</a>
                        <button class="btn btnCompletar" ng-click="vm.modalFotos(inventario.Id)"><i class="fa fa-plus"></i> Agregar Foto</button>
                        <!--<button class="btn btnAnular" ng-click="vm.anular(inventario.Id)"><i class="fa fa-close"></i> Anular</button>-->
                    </td>
                </tr>
            </tbody>
          </table>  
        </div>
    </div>
    <div id="modalFotos" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Adjuntar Fotos</h4>
                </div>
                <div class="modal-body">
                    <form name="form1" ng-submit="vm.agregarFotos()" id="formFotos" method="post" action="/api/InventarioFoto/" enctype="multipart/form-data">
                        <input type="hidden" name="InventarioId" id="idInventario" />
                        <div class="container">
                            <label class="upload">
                                Seleccione la foto
                                <input name="myFile1" type="file" />
                            </label>
                        </div>
                        <div class="container">
                            <label class="upload">
                                Seleccione la foto
                                <input name="myFile2" type="file" />
                            </label>
                        </div>
                        <div class="container">
                            <label class="upload">
                                Seleccione la foto
                                <input name="myFile3" type="file" />
                            </label>
                        </div>
                        <div class="container">
                            <label class="upload">
                                Seleccione la foto
                                <input name="myFile4" type="file" />
                            </label>
                        </div>
                        <div class="container">
                            <label class="upload">
                                Seleccione la foto
                                <input name="myFile5" type="file" />
                            </label>
                        </div>
                        <div class="container">
                            <label class="upload">
                                Seleccione la foto
                                <input name="myFile6" type="file" />
                            </label>
                        </div>
                        <div class="container">
                            <label class="upload">
                                Seleccione la foto
                                <input name="myFile7" type="file" />
                            </label>
                        </div>
                        <div class="container">
                            <label class="upload">
                                Seleccione la foto
                                <input name="myFile8" type="file" />
                            </label>
                        </div>
                        <div class="container">
                            <label class="btnUpload">
                                Adjuntar las fotos!
                                <input type="submit" value="Subir Fotos" />
                            </label>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <!--<button type="button" class="btn btn-primary" ng-click="vm.agregarCoordenada()">Guardar</button>-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
