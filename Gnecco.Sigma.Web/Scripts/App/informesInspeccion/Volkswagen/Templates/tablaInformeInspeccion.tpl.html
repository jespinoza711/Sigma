<table class="table table-bordered text-center">
	<thead>
		<tr class="cabecera-tabla text-center">
			<th rowspan="2" class="volkswagen text-center">Intervalo en Km</th>
            <th class="volkswagen text-center">Orden</th>
            <th class="volkswagen text-center">Placa</th>
            <th class="volkswagen text-center">VIN</th>
            <th class="volkswagen text-center">Kms</th>
            <th class="volkswagen text-center">Letra Dist. Motor</th>
			<th class="col-xs-1 text-center" colspan="4" rowspan="3">
				<img src="/Images/volkswagen-logo.png" style="width:145px; height: 123px">
			</th>
		</tr>
		<tr>
			<th class="col-xs-1">
                <input type="text" class="form-control " name="orden" ng-model="model.OT" ng-disabled="estaModoEdicion" onclick="$('#modalOT').modal('show');">
			</th>
			<th class="col-xs-1">
		    	<input type="text" class="form-control " name="placa" ng-model="model.PLACA" ng-disabled="estaModoEdicion">
			</th>
			<th class="col-xs-1">
		    	<input type="text" class="form-control " name="vin" ng-model="model.VIN" ng-disabled="estaModoEdicion">
		    </th>
			<th class="col-xs-1">
		    	<input type="text" class="form-control " name="km" ng-model="model.KMS" ng-disabled="estaModoEdicion">
		    </th>
			<th class="col-xs-1">
                <input type="text" class="form-control " name="motor" ng-model="model.LETRADISTRIBUCIONMOTOR" ng-disabled="estaModoEdicion">
		    </th>
		</tr>
		<tr>
			<th class="col-xs-2"rowspan="3">
				<textarea class="form-control" rows="3" name="kmRange" ng-model="model.IntervaloKilometros" style="resize:none" ng-disabled="estaModoEdicion"></textarea>
			</th>
			<th colspan="5" rowspan="3" style="height:80px">
				<div class="col-xs-12">
					<textarea class="form-control " rows="3" name="description" ng-model="model.Descripcion" style="resize:none" ng-disabled="!estaModoEdicion"></textarea>
				</div>
			</th>
		</tr>
		<tr class="volkswagen text-center-color">
			<th class="volkswagen text-center">OK</th>
			<th class="volkswagen text-center">No OK</th>
			<th class="volkswagen text-center">Corregido</th>
            <th class="volkswagen text-center" ng-if="estaModoEdicion" ng-hide="!estaModoEdicion">Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="Detalle in model.Detalles">
		    <td class="col-xs-1">
                <select class="form-control" name="indicador" ng-model="Detalle.OpcionesIntervaloKm[0].Valor" ng-disabled="estaModoEdicion">
                    <option value="" selected disabled> --Seleccione-- </option>
                    <option value="R">R</option>
                    <option value="I">I</option>
                    <option value="C">C</option>
                </select>
		    </td>
		    <td colspan="3">
		        <div class="col-xs-12">
                    <textarea class="form-control " rows="3" name="descripcionCaracteristica" ng-model="Detalle.Descripcion" ng-disabled="!estaModoEdicion" style="resize:none"></textarea>
		        </div>
		    </td>
            <td colspan="2">
                <div class="row" ng-repeat="Opcion in Detalle.OpcionesInternas">
                    <div class="col-md-6">
                        <label style="max-width:100px; font-size:0.85em">{{ Opcion.Descripcion }}</label>
                        <input type="text" class="form-control"  ng-model="Opcion.Valor" ng-disabled="vm.estaModoEdicion" style="height:25px">
                    </div>
                    <div class="col-md-2">
                        <a class="btn btnAnular" ng-click="eliminarDetalleEspecial(Detalle, $index)" ng-hide="!estaModoEdicion" style="margin-top:1.5em"><i class="fa fa-remove"></i></a>
                    </div>
                    
                </div>
            </td>
            <td ng-repeat="Opcion in Detalle.OpcionesCondicion">
                <div class="radio">
                    <label>
                        <input type="checkbox" ng-true-value="'True'" ng-true-value="'False'" ng-model="Opcion.Valor" ng-disabled="estaModoEdicion">
                    </label>
                </div>
            </td>
            <td style="padding-top:1.5em" ng-if="estaModoEdicion" ng-show="estaModoEdicion">
                <a class="btn btnAgregar" ng-click="abrirModalOpcionesInternas(Detalle)" ng-show="estaModoEdicion"><i class="fa fa-plus-circle"></i></a>
                <a class="btn btnAnular" ng-click="eliminarDetalle($index)" ng-show="estaModoEdicion"><i class="fa fa-remove"></i></a>
            </td>
        </tr>
	</tbody>
</table>
<div id="modalOpcionesInternas" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Opciones Internas</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" class="form-control" ng-model="Descripcion" style="width:70%; display:inline-block" />
                    <button type="button" class="btn btn-success pull-right" title="Agregar Fila" ng-click="agregarOpcionesInternas(Detalle)" style="display:inline-block">
                        Agregar <i class="fa fa-plus-circle"></i>
                    </button>
                </div>
                <div class="listaOpciones">
                    <ul>
                        <li ng-repeat="Opcion in Detalletmp.OpcionesInternas">{{ Opcion.Descripcion }}</li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="guardarOpcionesInternas()">Guardar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
